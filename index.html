<!DOCTYPE html>
<html lang="uk">
  <head>
    <!-- Основне -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailsFinder: допомога у пошуку загублених і знайдених тварин</title>
    <meta
      name="description"
      content="TailsFinder — знайдіть загублених або знайдених тварин за містом, видом, фото."
    />

    <!-- Іконка сайту (favicon) -->
    <link rel="icon" type="image/svg+xml" href="/tailsfinder.svg" />

    <!-- Маніфест PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Іконки для iOS (будуть на робочому столі після додавання сайту) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/180x180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/152x152.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/120x120.png" />

    <!-- Тема для Android (колір адресного рядка та splash-screen) -->
    <meta name="theme-color" content="#5b5aff" />

    <!-- Для iOS (Safari) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- Для Android (Chrome) -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Налаштування для iOS -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="TailsFinder" />

    <!-- Windows (колір плитки у меню «Пуск») -->
    <meta name="msapplication-TileColor" content="#5b5aff" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
